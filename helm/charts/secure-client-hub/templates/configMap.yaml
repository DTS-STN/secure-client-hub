data:
  index.html: |-
    <!doctype html>
    <html lang="en">
      <head>
          <title>My Service Canada Account - Site Maintenance | Mon dossier Service Canada </title>
          <meta name="dcterms.title" content="My Service Canada Account - Site Maintenance">
          <meta charset="utf-8">
          <meta name="author" content="Service Canada">
          <link rel="stylesheet" type="text/css" href="/maintenance.css" />
          <meta name="keywords" content="" >
          <meta name="viewport" content="width=device-width, initial-scale=1" >
          <link rel="icon" href="/favicon.ico" >
          <meta name="dcterms.creator" content="Employment and Social Development Canada">
          <meta name="dcterms.accessRights" content="1">
          <meta name="dcterms.service" content="ESDC-EDSC_MSCA-MSDC-SCH">
      </head>
      <body>
        <div id="__next">
            <div class="font-display" id="header" data-testid="header">
                <nav role="navigation" aria-label="topNavigation">
                    <ul id="TopNavLinks" class="z-10">
                        <li class="left-0 top-2 absolute text-center box-border w-full -z-50 focus-within:z-50 "><a class="focus:bg-blue-primary font-bold p-1 text-white" href="#mainContent">Skip to main content</a></li>
                        <li class="left-0 top-2 absolute text-center box-border w-full -z-50 focus-within:z-50 "><a class="focus:bg-blue-primary font-bold p-1 text-white" href="#page-footer">Skip to 'About government'</a></li>
                    </ul>
                </nav>
                <header>
                    <div class="sch-container flex flex-col sm:flex-row md:pb-3.5">
                        <div class="flex flex-row sm:pt-3">
                            <div class="pt-1.5"><img alt="Government of Canada" loading="lazy" width="819" height="76" decoding="async" data-nimg="1" class="md:max-h-[34px] max-h-[19px] md:max-w-[360px] max-w-[206px]" style="color:transparent" src="/sig-blk-en.svg"></div>
                        </div>
                    </div>
                    <div class="w-full bg-blue-primary">
                        <nav class="sch-container sch-container-menu sm:flex items-center justify-between sm:h-[60px]">
                            <div class="h-[60px] flex items-center text-white font-display font-bold text-[19px] leading-[21px] md:text-2xl mx-15px md:m-0 ">
                                <span id="mainSiteNav">
                                    <span lang="en"> Service Canada Account</span> | <span lang="fr">Mon dossier Service Canada</span>
                                </span>
                            </div>
                        </nav>
                    </div>
                    <div class="sch-container">
                        <nav class="py-6" aria-label="breadcrumbs">
                            <ul class="block text-deep-blue-dark text-base font-body leading-[23px]"></ul>
                        </nav>
                    </div>
                </header>
            </div>
            <main id="mainContent" class="sch-container grid gap-[30px]">
                <div class="container" lang="en">
                    <div>
                        <h1 class="font-display text-34px md:text-38px pb-2 font-bold text-gray-darker border-b border-red-red50a" id="pageHead0503">This service is currently unavailable</h1>
                        <p class="text-20px text-gray-darker mt-2 mb-6">Due to system maintenance, the service you are trying to access is temporarly unavailable. We apologize for the inconvenience.</p>
                        
                        <p data-testid="errorType" class="font-bold text-gray-darker text-[14px] pb-2">Error 503</p>
                    </div>
                </div>
                <div class="container" lang="fr">
                    <div>
                        <h1 class="font-display text-34px md:text-38px pb-2 font-bold text-gray-darker border-b border-red-red50a" id="pageHead0503">Le service est actuellement indisponible</h1>
                        <p class="text-20px text-gray-darker mt-2 mb-6">En raison des maintenances des systèmes, le service auquel vous tentez d'accéder n'est pas disponible pour le moment. Nous nous excusons de cet inconvénient.</p>
                        
                        <p data-testid="errorType" class="font-bold text-gray-darker text-[14px] pb-2">Erreur 503</p>
                    </div>
                </div>
            </main>
            <div></div>
            <footer id="page-footer" class="w-full" data-testid="footer">
                <div class="bg-blue-primary">
                    <section class="sch-container h-[5.75rem] pb-5 flex flex-col items-start" lang="en">
                        <h2 class="pt-[22px] pb-2 text-white font-body font-bold">My Service Canada Account</h2>
                        <a class="text-white font-body text-sm hover:text-white hover:underline focus:ring-1 focus:ring-white" data-cy="footerContactUsLink" id="footerContactUsLink" aria-label="Contact Us" href="https://www.canada.ca/en/contact.html">Contact Us</a>
                    </section>
                    <section class="sch-container h-[5.75rem] pb-5 flex flex-col items-start" lang="fr">
                        <h2 class="pt-[22px] pb-2 text-white font-body font-bold">Mon dossier Service Canada</h2>
                        <a class="text-white font-body text-sm hover:text-white hover:underline focus:ring-1 focus:ring-white" data-cy="footerContactUsLink" id="footerContactUsLink" aria-label="Contactez-nous" href="https://www.canada.ca/fr/contact.html">Contactez-nous</a>
                    </section>
                </div>
                <div class="bg-gray-lightest">
                    <div class="'min-h-[86px] '  flex justify-between sch-container">
                        <section class="md:flex-row flex items-center">
                            <nav role="navigation" aria-labelledby="accessibleSectionHeader2" lang="en">
                                <h2 class="sr-only" id="accessibleSectionHeader2">About this Site</h2>
                                <ul class="flex flex-col md:flex-row whitespace-nowrap pt-4">
                                    <li class=" pr-4 mb-[17px] list-inside list-none"><a class="text-deep-blue-dark font-body text-sm hover:underline" id="footerLink0" aria-label="Terms and conditions" href="/en/privacy-notice-terms-conditions#termsAndConditions">Terms and conditions</a></li>
                                    <li class="md:list-disc pr-4 mb-[17px] list-inside list-none"><a class="text-deep-blue-dark font-body text-sm hover:underline" id="footerLink1" aria-label="Privacy" href="/en/privacy-notice-terms-conditions">Privacy</a></li>
                                    <li class="sm:hidden float-left cursor-pointer text-sm"><a id="top_btn" href="#top">Top of Page<svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-up" class="svg-inline--fa fa-chevron-up text-sm sm:hidden pl-2" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M233.4 105.4c12.5-12.5 32.8-12.5 45.3 0l192 192c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L256 173.3 86.6 342.6c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3l192-192z"></path></svg></a></li>
                                </ul>
                            </nav>
                            <nav role="navigation" aria-labelledby="accessibleSectionHeader2" lang="fr">
                                <h2 class="sr-only" id="accessibleSectionHeader2">À propos de ce site</h2>
                                <ul class="flex flex-col md:flex-row whitespace-nowrap pt-4">
                                    <li class=" pr-4 mb-[17px] list-inside list-none"><a class="text-deep-blue-dark font-body text-sm hover:underline" id="footerLink0" aria-label="Avis" href="/fr/avis-confidentialite-modalites#termesEtConditions">Avis</a></li>
                                    <li class="md:list-disc pr-4 mb-[17px] list-inside list-none"><a class="text-deep-blue-dark font-body text-sm hover:underline" id="footerLink1" aria-label="Confidentialité" href="/fr/avis-confidentialite-modalites">Confidentialité</a></li><li class="sm:hidden float-left cursor-pointer text-sm"><a id="top_btn" href="#top">Haut de la page<svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-up" class="svg-inline--fa fa-chevron-up text-sm sm:hidden pl-2" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M233.4 105.4c12.5-12.5 32.8-12.5 45.3 0l192 192c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L256 173.3 86.6 342.6c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3l192-192z"></path></svg></a></li>
                                </ul>
                            </nav>
                        </section>
                        <div class="items-end md:items-center min-h-[96px] flex shrink-0 mr-[5px]"><img alt="Symbol of the Government of Canada" loading="lazy" width="143" height="34" decoding="async" data-nimg="1" class="h-[25px] md:h-[40px] w-[105px] md:w-[164px] my-[15px]" style="color:transparent" src="/wmms-blk.svg"></div>
                    </div>
                </div>
            </footer>
        </div>
      </body>
    </html>
