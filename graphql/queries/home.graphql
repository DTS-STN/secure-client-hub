            _path
            scPageNameEn
            scPageNameFr
            scTitleEn
            scTitleFr
            scShortTitleEn
            scShortTitleFr
            scBreadcrumbParentPages {
                ... on SCHPagev1Model{
                    scTitleEn
                }
            }
            scContentType
            scOwner
            scDateModifiedOverwrite
            scAudience
            scFragments {
                ... on SCHTaskv1Model{
                    scTitleEn
                    scTitleFr
                    scDestinationURLEn
                    scDestinationURLFr
                }
                ... on SCHCardv1Model{
                    scId
                    scTitleEn
                    scTitleFr
                    schLists{
                        scTitleEn
                        scTitleFr
                        scItems{
                            scTitleEn
                            scTitleFr
                            scDestinationURLEn
                            scDestinationURLFr
                            scIconCSS
                        }
                    }
                }
            }
        }
	}
